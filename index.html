<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Professional Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        message: ''
      });
      const [status, setStatus] = React.useState('');

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        emailjs.send(
          'YOUR_SERVICE_ID', // Replace with your EmailJS service ID
          'YOUR_TEMPLATE_ID', // Replace with your EmailJS template ID
          formData,
          'YOUR_USER_ID' // Replace with your EmailJS user ID
        ).then(
          () => {
            setStatus('Message sent successfully!');
            setFormData({ name: '', email: '', message: '' });
          },
          () => {
            setStatus('Failed to send message. Please try again.');
          }
        );
      };

      return (
        <div className="min-h-screen bg-gray-900 text-white font-sans">
          {/* Hero Section with AI Avatar */}
          <header className="py-16 px-4 bg-gradient-to-r from-blue-600 to-purple-600">
            <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center">
              <img
                src="https://via.placeholder.com/300x300?text=AI+Avatar" // Replace with your AI avatar image URL
                alt="AI Avatar"
                className="w-48 h-48 rounded-full border-4 border-white shadow-lg mb-6 md:mb-0 md:mr-8"
              />
              <div>
                <h1 className="text-4xl md:text-5xl font-bold">Hi Everyone!</h1>
                <p className="mt-4 text-lg md:text-xl">
                  Welcome to my portfolio. I'm a passionate tech enthusiast showcasing my work and skills.
                </p>
              </div>
            </div>
          </header>

          {/* About Section */}
          <section className="py-16 px-4 bg-gray-800">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-6">About Me</h2>
              <p className="text-lg">
                I'm a tech professional with expertise in [Your Skills, e.g., web development, AI, etc.]. Explore my projects and get in touch!
              </p>
            </div>
          </section>

          {/* Contact Section */}
          <section className="py-16 px-4 bg-gray-900">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-6">Contact Me</h2>
              <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                <div className="mb-4">
                  <p className="text-lg">Email: <a href="mailto:your.email@example.com" className="text-blue-400 hover:underline">your.email@example.com</a></p>
                </div>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label htmlFor="name" className="block text-sm font-medium">Name</label>
                    <input
                      type="text"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      required
                      className="w-full p-2 mt-1 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label htmlFor="email" className="block text-sm font-medium">Email</label>
                    <input
                      type="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      required
                      className="w-full p-2 mt-1 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label htmlFor="message" className="block text-sm font-medium">Message</label>
                    <textarea
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      required
                      rows="5"
                      className="w-full p-2 mt-1 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md transition duration-300"
                  >
                    Send Message
                  </button>
                  {status && <p className="mt-4 text-sm">{status}</p>}
                </form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-8 px-4 bg-gray-800 text-center">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
